@if (viewData()) {
<div class="container h-100">
    <div class="d-flex flex-column">
        <div class="bg-primary text-center py-2 my-2 fs-5" translate>DigitalPassportPortal.BANNER</div>
        <div class="text-center fw-bold fs-4 mb-2" translate>DigitalPassportPortal.CAPTION</div>
        <div class="text-center mb-2">{{uriOfTheProduct()}}</div>
        <div class="text-center mb-2"><span class="fw-medium" translate>DigitalPassportPortal.TYPE</span><span
                class="fw-medium">:&nbsp;</span><span>{{manufacturerProductType()}}</span><span>,&nbsp;
            </span><span class="fw-medium" translate>DigitalPassportPortal.SERIAL_NUMBER</span><span
                class="fw-medium">:&nbsp;</span><span>{{serialNumber()}}</span>
        </div>
        <div class="d-flex flex-row justify-content-around align-items-center mb-2">
            <fhg-img class="img-fluid" [src]="thumbnail()" alt="thumbnail"></fhg-img>
            <div>
                <canvas #qrCode></canvas>
            </div>
        </div>
        <div class="text-center fs-3 fw-bold mb-2">{{dppHazardStatement()}}</div>
        <div class="d-flex flex-row justify-content-center">
            <fhg-img class="img-fluid" [src]="dppHazardSymbol().url" alt="DPP hazard symbol" [width]="96"></fhg-img>
        </div>
    </div>
</div>
} @else {
<div class="alert alert-info text-center mt-2" role="alert">{{'DigitalPassportPortal.EMPTY' | translate}}</div>
}
