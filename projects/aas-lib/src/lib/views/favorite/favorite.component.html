<div class="p-2">
    <fhg-img [height]="128" [src]="thumbnail()" alt="assets/resources/aas.svg" />
</div>
<div class="card-body">
    @if (displayName()) {
    <h5 class="card-title">{{displayName()}}</h5>
    } @else {
    <h5 class="card-title">{{idShort()}}</h5>
    }
    <h6 class="card-subtitle mb-2 text-body-secondary">{{endpoint()}}</h6>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{id()}}</h6>
    <h6 class="card-subtitle mb-2 text-body-secondary">Version:&nbsp;{{version()}}</h6>
    @if(description()) {
    <p class="card-text">{{description()}}</p>
    }
    <a [href]="href()" class="card-link">open</a>
</div>
