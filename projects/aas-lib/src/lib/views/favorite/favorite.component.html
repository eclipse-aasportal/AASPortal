<div class="d-flex flex-row">
    <div class="border border-secondary rounded p-1">
        <fhg-img [height]="88" [width]="88" [src]="thumbnail()" class="img-fluid" alt="assets/resources/aas.svg" />
    </div>
    <div class="d-flex flex-row ps-1">
        <div class="d-flex flex-column">
            <div class="fw-bold text-end small text-nowrap" translate>Favorite.ADDRESS</div>
            <div class="fw-bold text-end small text-nowrap" translate>Favorite.AAS_ID_SHORT</div>
            <div class="fw-bold text-end small text-nowrap" translate>Favorite.AAS_ID</div>
            <div class="fw-bold text-end small text-nowrap" translate>Favorite.VERSION</div>
            <div class="fw-bold text-end small text-nowrap" translate>Favorite.ASSET_ID</div>
        </div>
        <div class="d-flex flex-column flex-grow-1 ps-1">
            <div class="small text-nowrap">{{address()}}</div>
            <div class="small text-nowrap">{{idShort()}}</div>
            <div class="small text-nowrap">{{id()}}</div>
            <div class="small text-nowrap">{{version()}}</div>
            <div class="small text-nowrap">{{assetId()}}</div>
        </div>
    </div>
</div>
